<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-space">
        <form class="product-form" action="/success" method="POST">
            <div class="forborder">
            <div class="form-control">
                <label for="title" class="labelclass">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <label for="title" class="labelclass">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email ID">
            </div>
            <button class="buttonmargin" type="submit">Submit</button>
        </div>
           
        </form>
    </main>
</body>

</html>
